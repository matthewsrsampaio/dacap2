<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>Listagem</title>
		<link rel="stylesheet" href="listagem.css"/>
	</h:head>
	<h:body>
		<div id="btnGoHome">
			<p:commandButton onclick="window.location.href = 'index.xhtml'" value="Go HOME"/>
		</div>
		<p:messages id="message" showDetail="true" closable="true">
			<p:autoUpdate/>
		</p:messages>
		<h:form id="listagemForm">
			<p:panel id="panel" header="Listagem" styleClass="tabelaPanel">
				<p:dataTable id="tabela" value="#{jogoBean.listaJogada}" var="lis" rowKey="#{lis.id}" selectionMode="single" editable="true">
					<p:ajax event="rowEdit" listener="#{jogoBean.onRowEdit}" update=":listagemForm:tabela"/>
					<p:ajax event="rowEditCancel" listener="#{jogoBean.onRowCancel}" update=":listagemForm:tabela"/>
					<p:column id="idColumn" headerText="ID" style="text-align:center;">
						<p:outputLabel id="idOutput" value="#{lis.id}"/>
					</p:column>
					<p:column headerText="Time 1" style="text-align:center;">
		                <p:cellEditor>
		                    <f:facet name="output">
		                        <h:outputText value="#{lis.time1}"/>
		                    </f:facet>
		                    <f:facet name="input">
		                        <p:inputText id="modelInput" value="#{lis.time1}"/>
		                    </f:facet>
		                </p:cellEditor>
		            </p:column>		
		            <p:column headerText="Time 2" style="text-align:center;">
		                <p:cellEditor>
		                    <f:facet name="output">
		                        <h:outputText value="#{lis.time2}"/>
		                    </f:facet>
		                    <f:facet name="input">
		                        <p:inputText value="#{lis.time2}"/>
		                    </f:facet>
		                </p:cellEditor>
		            </p:column>
					<p:column headerText="Gols time 1" style="text-align:center;">
						<p:outputLabel value="#{lis.golsTime1}"/>
					</p:column>
					<p:column headerText="Gols time 2" style="text-align:center;">
						<p:outputLabel value="#{lis.golsTime2}"/>
					</p:column>
					<p:column headerText="Data" style="text-align:center;">
						<p:outputLabel value="#{lis.dataCadastro}"/>
					</p:column>		
					<p:column headerText="Editar" style="text-align:center;">
						<p:rowEditor editTitle="botaoEditor" cancelTitle="cancelaEditar" saveTitle="salvarEditar"/>
					</p:column>	
					<p:column headerText="Deletar" style="text-align:center;">
					<p:commandButton type="submit" action="#{jogoBean.excluir()}" icon="pi pi-times" styleClass="rounded-button ui-button-danger" update="listagemForm">
						<f:setPropertyActionListener value="#{lis}" target="#{jogoBean.jogo}"/>
					</p:commandButton>
					</p:column>				
				</p:dataTable>
			</p:panel>
		</h:form>
	</h:body>
</html>
