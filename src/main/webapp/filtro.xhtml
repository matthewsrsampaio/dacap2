<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>FILTRO</title>
		<link rel="stylesheet" type="text/css" href="filtroX.css"/>
	</h:head>
	<h:body id="filtroBody">
		<div id="btnGoHomeDiv">
			<p:commandButton onclick="window.location.href = 'index.xhtml'" value="Go HOME"/>
		</div>
		<div id="btnGoListagemDiv">
			<p:commandButton onclick="window.location.href = 'listagem.xhtml'" value="Go Listagem" styleClass="ui-button-warning"/>
		</div>
		<!-- Form do localizar -->
		<h:form id="formFiltro">
			<div id="panelFiltroDiv">
				<p:panel id="panelFiltro" header="FILTRO" style="text-align: center; justify-content: center;">
					<p:panelGrid id="panelgridFiltro" columns="1">
						<p:outputLabel value="Localizar Time" style="display: flex; justify-content: center;"/>
						<p:inputText id="inputFiltro" value="#{jogoBeanNoSessionAdmin.auxiliar.letra}"/>
					</p:panelGrid>
				</p:panel>
			</div>
			<div id="btnLocalizarDiv">
				<p:commandButton styleClass="btnLocalizar" type="submit" value="Localizar" action="#{jogoBeanNoSessionAdmin.localizar()}" update="formFiltro"/>
			</div>
			
			<p:panel id="panelFiltroTabela" header="Listagem" style="text-align: center; justify-content: center; margin-top: 30px" rendered="#{jogoBeanNoSessionAdmin.visivel}">
				<p:messages id="messageFiltro" closable="true">
					<p:autoUpdate/>
				</p:messages>
				<p:dataTable id="tabelaFiltro" value="#{jogoBeanNoSessionAdmin.listaJogos}" var="list" rowKey="#{list.id}" selectionMode="single" editable="true" rendered="#{jogoBeanNoSessionAdmin.visivel}">
					<p:column id="columnId" headerText="ID" style="text-align:center;">
						<p:outputLabel value="#{list.id}"/>
					</p:column>
					<p:column headerText="Time 1" style="text-align:center;">
                        <h:outputText value="#{list.time1}"/>
		            </p:column>		
		            <p:column headerText="Time 2" style="text-align:center;">
	                    <h:outputText value="#{list.time2}"/>
		            </p:column>
					<p:column headerText="Gols time 1" style="text-align:center;">
						<p:outputLabel value="#{list.golsTime1}"/>
					</p:column>
					<p:column headerText="Gols time 2" style="text-align:center;">
						<p:outputLabel value="#{list.golsTime2}"/>
					</p:column>
					<p:column headerText="Data" style="text-align:center;">
						<p:outputLabel value="#{list.dataCadastro}"/>
					</p:column>>				
				</p:dataTable>
			</p:panel>
		</h:form>
	</h:body>
</html>
