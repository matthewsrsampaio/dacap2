<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<title>CADASTRO</title>
	</h:head>
	<h:body>
		<div style="display: flex; justify-content: center; margin-bottom: 25px">
			<p:commandButton onclick="window.location.href = 'listagem.xhtml'" value="Go Listagem" styleClass="ui-button-warning"/>
		</div>
		<p:messages id="messageIndex" closable="true">
				<p:autoUpdate/>
		</p:messages>
		<h:form id="indexForm">
			<div style="display: flex; justify-content: center;">
				<p:panel id="jogoPanel" header="Jogo" style="justify-content: center; font-size:40px">
					<p:panelGrid id="panel" columns="2">
						<p:outputLabel value="Time 1" id="time1Label"></p:outputLabel>
						<p:inputText id="time1Input" value="#{jogoBean.jogo.time1}"/>
						<p:outputLabel value="Gols time 1" id="golstime1Label"></p:outputLabel>
						<p:inputText id="golsTime1Input" value="#{jogoBean.jogo.golsTime1}"/>
						<p:outputLabel value="Time 2" id="time2Label"></p:outputLabel>
						<p:inputText id="jogador2Input" value="#{jogoBean.jogo.time2}"/>
						<p:outputLabel value="Gols time 2" id="golstime2Label"></p:outputLabel>
						<p:inputText id="golsTime2Input" value="#{jogoBean.jogo.golsTime2}"/>
						<p:commandButton type="submit" value="Salvar" action="#{jogoBean.salvar()}" update="jogoPanel"/>
					</p:panelGrid>
				</p:panel>
			</div>
		</h:form>
	</h:body>
</html>
